{% extends "base.html" %}

{% block content %}
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
{% endfor %}
{% for post in posts %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h1>{{post.title}}</h1>
    <small>By: {{post.author}}<br>
    {{post.date_posted}}</small><br><br>
    {{post.content}}<br><br>
    <a href="{{url_for('view', id=post.id)}}" class="btn btn-outline-primary btn-sm" >View</a> <a href="{{url_for('editpost', id=post.id)}}" class="btn btn-outline-primary btn-sm" >Edit</a>
    <a href="{{url_for('deletepost', id=post.id)}}" class="btn btn-outline-primary btn-sm" >Delete</a>
</div>

{% endfor %}
{% endblock %}
